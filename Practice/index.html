</head>

    <div>

        <button onclick="snackbarFunction()" style="margin-bottom: 30px; margin-left: 46%;">Show Snackbar</button>
        <div id="snackbar">Snackbar appears using JavaScript</div>
        
        <script>
            function snackbarFunction() {
              var x = document.getElementById("snackbar");
              x.className = "show";
              setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            }
        </script>
